name: Deploy to GitHub Pages

on:
  push:
    branches:
      - master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.9'
          
      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install python-dotenv  # Add this line
          pip install -r requirements.txt
          
      - name: Build Static Files
        run: |
          python manage.py collectstatic --noinput
        env:
          SECRET_KEY: "dummy-secret-key-for-build"
          DEBUG: "False"
          ALLOWED_HOSTS: "mollybeach.github.io,localhost,127.0.0.1"
          
      - name: Copy Files to Docs
        run: |
          mkdir -p docs
          cp -r templates/* docs/
          cp -r staticfiles/* docs/
          if [ -f templates/index.html ]; then
            cp templates/index.html docs/
          fi
          
      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@4.1.5
        with:
          branch: gh-pages
          folder: docs
name: Deploy to GitHub Pages

on:
  push:
    branches:
      - master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.9'
          
      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install python-dotenv==1.0.1 django-distill
          pip install -r requirements.txt
          
      - name: Collect Static Files
        run: |
          python manage.py collectstatic --noinput
        env:
          SECRET_KEY: "dummy-secret-key-for-build"
          DEBUG: "False"
          ALLOWED_HOSTS: "mollybeach.github.io,localhost,127.0.0.1"
          DB_NAME: "dummy_db"
          DB_USER: "dummy_user"
          DB_PASSWORD: "dummy_password"
          DB_HOST: "localhost"
          DB_PORT: "5432"

      - name: Generate Static HTML with Distill
        run: |
          python manage.py distill-local docs/ --force
        env:
          SECRET_KEY: "dummy-secret-key-for-build"
          DEBUG: "False"
          ALLOWED_HOSTS: "mollybeach.github.io,localhost,127.0.0.1"
          DB_NAME: "dummy_db"
          DB_USER: "dummy_user"
          DB_PASSWORD: "dummy_password"
          DB_HOST: "localhost"
          DB_PORT: "5432"
          
      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@4.1.5
        with:
          branch: gh-pages
          folder: docs